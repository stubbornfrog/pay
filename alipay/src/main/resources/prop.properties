# 设置数据库相关
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
spring.datasource.url=jdbc:p6spy:mysql://localhost:3306/spider_data?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

# 设置 c3p0 数据源
spring.datasource.type=com.mchange.v2.c3p0.ComboPooledDataSource

# 设置 MyBatis mapper 的别名所在的包
#mybatis.type-aliases-package=com.jas.mapper
# 设置，mapper 接口路径，mapper 接口对应的 xml 配置文件
mapper.package.path=niuwajun.mapper
# 设置 mapper 接口对应 XMl 配置文件的路径
mapper.xml.config.path=/mapperConfig/*.xml
